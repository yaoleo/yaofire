name: ğŸš€ Deploy to Railway

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ” Validate project structure
        run: |
          echo "âœ“ Checking Railway configuration..."
          if [ ! -f "Procfile" ]; then
            echo "âŒ Procfile not found!"
            exit 1
          fi
          if [ ! -f "railway.json" ]; then
            echo "âŒ railway.json not found!"
            exit 1
          fi
          if [ ! -f "wealth-tracker/server/package.json" ]; then
            echo "âŒ Server package.json not found!"
            exit 1
          fi
          echo "âœ“ All required files found"

      - name: ğŸ” Validate secrets
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "âŒ RAILWAY_TOKEN secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
            echo "âŒ RAILWAY_PROJECT_ID secret is not set!"
            exit 1
          fi
          echo "âœ“ All required secrets are configured"

      - name: ğŸ“¦ Install Railway CLI
        run: |
          npm install -g @railway/cli
          railway --version
          echo "âœ“ Railway CLI installed"

      - name: ğŸ”— Link Railway project
        run: |
          echo "Linking to Railway project..."
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          echo "âœ“ Project linked successfully"

      - name: ğŸš€ Deploy to Railway
        run: |
          echo "Starting deployment..."
          railway up --detach
          echo "âœ“ Deployment initiated"
          sleep 5
          echo "Checking deployment status..."
          railway status
        timeout-minutes: 15

      - name: âœ… Create deployment status
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Service URL: https://yaofire.up.railway.app"
          echo "ğŸ“Š View logs: https://railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }}"

      - name: âŒ Deployment failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ“‹ Check Railway logs:"
          railway logs --tail 50 || true

      - name: ğŸ“§ Notify on success
        if: success()
        run: |
          echo "âœ… Successfully deployed to Railway"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: ğŸ“§ Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Check the logs above for details"
