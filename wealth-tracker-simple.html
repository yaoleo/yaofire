<body>
    <div class="app">
        <header class="header">
            <h1>ğŸ’° ä¸ªäººè´¢å¯Œç®¡ç†</h1>
            <p>è®°å½•ä½ çš„è´¢å¯Œè‡ªç”±ä¹‹è·¯</p>
        </header>

        <main>
            <!-- æ€»èµ„äº§å¡ç‰‡ -->
            <div class="wealth-card">
                <h2>æ€»èµ„äº§</h2>
                <div class="wealth-amount" id="totalWealth">Â¥ 0.00</div>
                <p class="wealth-info" id="assetCount">0 é¡¹èµ„äº§</p>
            </div>

            <!-- æ·»åŠ èµ„äº§è¡¨å• -->
            <div class="form-card">
                <h3>æ·»åŠ æ–°èµ„äº§</h3>
                <div class="form-group">
                    <input
                        type="text"
                        id="assetName"
                        placeholder="èµ„äº§åç§°ï¼ˆå¦‚ï¼šé“¶è¡Œå¡ã€æˆ¿äº§ã€è‚¡ç¥¨...ï¼‰"
                        onkeypress="event.key === 'Enter' && addAsset()"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="number"
                        id="assetAmount"
                        placeholder="é‡‘é¢"
                        onkeypress="event.key === 'Enter' && addAsset()"
                    />
                </div>
                <button class="btn-primary" onclick="addAsset()">æ·»åŠ èµ„äº§</button>
            </div>

            <!-- èµ„äº§åˆ—è¡¨ -->
            <div class="list-card">
                <h3>èµ„äº§åˆ—è¡¨</h3>
                <div id="assetListContainer">
                    <p class="empty-message">è¿˜æ²¡æœ‰æ·»åŠ ä»»ä½•èµ„äº§ï¼Œå¼€å§‹è®°å½•ä½ çš„è´¢å¯Œå§ï¼</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let assets = [];

        // ä» localStorage åŠ è½½æ•°æ®
        function loadData() {
            const saved = localStorage.getItem('wealthData');
            if (saved) {
                try {
                    assets = JSON.parse(saved);
                } catch (e) {
                    console.error('Failed to load data:', e);
                }
            }
            render();
        }

        // ä¿å­˜åˆ° localStorage
        function saveData() {
            localStorage.setItem('wealthData', JSON.stringify(assets));
        }

        // æ·»åŠ èµ„äº§
        function addAsset() {
            const nameInput = document.getElementById('assetName');
            const amountInput = document.getElementById('assetAmount');
            const name = nameInput.value.trim();
            const amount = amountInput.value.trim();

            if (name && amount) {
                assets.push({
                    id: Date.now(),
                    name: name,
                    amount: parseFloat(amount),
                    date: new Date().toLocaleDateString('zh-CN')
                });
                saveData();
                nameInput.value = '';
                amountInput.value = '';
                render();
                nameInput.focus();
            }
        }

        // åˆ é™¤èµ„äº§
        function deleteAsset(id) {
            assets = assets.filter(asset => asset.id !== id);
            saveData();
            render();
        }

        // è®¡ç®—æ€»èµ„äº§
        function getTotalWealth() {
            return assets.reduce((sum, asset) => sum + asset.amount, 0);
        }

        // æŒ‰é‡‘é¢æ’åºï¼ˆä»å¤§åˆ°å°ï¼‰
        function getSortedAssets() {
            return [...assets].sort((a, b) => b.amount - a.amount);
        }

        // æ¸²æŸ“
        function render() {
            const totalWealth = getTotalWealth();
            const sortedAssets = getSortedAssets();

            // æ›´æ–°æ€»èµ„äº§æ˜¾ç¤º
            document.getElementById('totalWealth').textContent =
                'Â¥ ' + totalWealth.toFixed(2);
            document.getElementById('assetCount').textContent =
                assets.length + ' é¡¹èµ„äº§';

            // æ›´æ–°åˆ—è¡¨
            const container = document.getElementById('assetListContainer');

            if (sortedAssets.length === 0) {
                container.innerHTML = '<p class="empty-message">è¿˜æ²¡æœ‰æ·»åŠ ä»»ä½•èµ„äº§ï¼Œå¼€å§‹è®°å½•ä½ çš„è´¢å¯Œå§ï¼</p>';
            } else {
                const listHTML = sortedAssets.map((asset, index) => `
                    <ul class="asset-list">
                        <li class="asset-item">
                            <div class="asset-info">
                                <div class="asset-rank">#${index + 1}</div>
                                <div class="asset-details">
                                    <div class="asset-name">${asset.name}</div>
                                    <div class="asset-date">${asset.date}</div>
                                </div>
                            </div>
                            <div class="asset-right">
                                <div class="asset-amount">Â¥ ${asset.amount.toFixed(2)}</div>
                                <div class="asset-percentage">${((asset.amount / totalWealth) * 100).toFixed(1)}%</div>
                                <button class="btn-delete" onclick="deleteAsset(${asset.id})">åˆ é™¤</button>
                            </div>
                        </li>
                    </ul>
                `).join('');
                container.innerHTML = listHTML;
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        loadData();
    </script>
